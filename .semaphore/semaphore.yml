version: v1.0
name: Rust
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'registry.semaphoreci.com/rust:1.47'
blocks:
  - name: Test
    task:
      jobs:
        - name: cargo test
          commands:
            - checkout
            - cache restore cargo
            - cache restore lib
            - cargo build --verbose
            - cargo test --verbose
            - cache store cargo $CARGO_HOME
            - cache store lib target
